<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="number" value="1" min="0" step="any">
            </div>
            <div class="droplist">
                <div class="from">
                    <p>From</p>
                    <div class="selectbox">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="Flag">
                        <select></select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div> <!-- Fixed typo in icon class -->
                <div class="to">
                    <p>To</p>
                    <div class="selectbox">
                        <img src="https://flagsapi.com/HN/flat/64.png" alt="Flag">
                        <select></select>
                    </div>
                </div>
            </div>
        
                <div class="exchangerate">Getting exchange rate . . . </div>
                <button>Get Exchange Rate</button>
        
        </form>
    </div>
    <script src="js/country.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
